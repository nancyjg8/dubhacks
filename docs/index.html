<head>
    <title>change picture</title>
    <script type = "text/javascript">

        var x = 0;
        var elapsed_seconds = 0;
        var REFRESH_RATE = 1000;

        function displayNextImage() {
            console.log(x);
            console.log(elapsed_seconds);
            var should_reset = false;
            if (elapsed_seconds >= images[x]["delay"] * 1000) {
                console.log("UPDATED");
                should_reset = x === images.length - 1;
                x = should_reset ? 0 : x + 1;
                document.getElementById("img").src = images[x]["src"];
            }

            elapsed_seconds += REFRESH_RATE;
            if (should_reset) {
                elapsed_seconds= 0;
            }
        }

            setInterval(displayNextImage, REFRESH_RATE);
